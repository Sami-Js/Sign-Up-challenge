 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>SignUp</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Poppins:400,800&display=swap" rel="stylesheet">
 </head>
 <body>
    <div class="main-content">
         <div class="sign-up">
                <div class="content">
                    <h1>Sign Up</h1>
                    <div class="sign-google">
                        <img src="img/google-icon.png"><input type="button" value="  Sign up with Google ">
                        <span>OR</span>
                    </div>
                            <div class="input-sign">
                                <div class="inp">
                                        <h6>Name</h6>
                                        <input id="name" type="text" placeholder="Sami Ali">
                                        <span></span>
                                </div>
                                <div class="inp" >
                                        <h6>Email Address</h6>
                                        <!-- data-name من اجل تسهيل الوصول في ملف السكريبت -->
                                        <input id="email" data-name='email' type="text" placeholder="sami@gmail.com">
                                        <span></span>
                                </div>
                                <div class="inp" >
                                        <h6>Password</h6>
                                        <input id="password" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" >
                                        <span></span>
                                </div>
                                        <input type="button" value="Sign up" id="sign-up">
                                        <span>you have an account ?<a href="#"> Log in</a></span>
                            </div>
                </div>
                <div class="pattren">
                    <img src="img/pattern.svg" class="full">
                </div>
         </div>
    </div>



    
    <script src="main.js"></script>

 </body>
 </html>
